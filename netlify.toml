[build]
  publish = 'out'
  command = 'yarn export'

[functions]
  directory = './server/functions/'
  node_bundler = 'esbuild'

[dev]
  functionsPort = 9999

[[redirects]]
  from = '/'
  to = '/page/1'
  status = 200


[[redirects]]
  from = '/blog'
  to = '/blog/page/1'
  status = 200

[[redirects]]
from = '/analytics/js/*'
to = 'https://analytics.logeekal.eu/js/script.hash.js'
status = 200

[[redirects]]
from = 'analytics/api/event'
to = 'https://analytics.logeekal.eu/api/event'
status = 200
